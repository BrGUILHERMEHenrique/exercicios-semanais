        function calculatoraDeLetras(){
            var texto = prompt('Digite o seu texto');//abre uma caixa para entrada de texto
            var letra = prompt('Digite a letra que quer buscar');//abre outra caixa, dessa vez para pegar a letra para pesquisa

                //quando o indexOf não acha a letra ele retorna -1
            while(texto2 != -1){//declara que enquanto o valor da letra for diferente de -1 faça os comandos abaixo
                lista.push(texto2);//manda o número do lugar da letra para lista
                texto2 = texto.indexOf(letra, texto2 + 1);//soma mais um para ir para próxima letra para continuar
        }
        var tela = document.createElement("p");//cria o elemento
            tela.innerHTML = (`O número de vezes que a letra escolhida aparece é: ${lista.length} nas posições: ${lista}`);//coloca o que eu quero escrever
            document.body.appendChild(tela);//coloca o elemento na tela
        }
